<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DocSummarizer — Demo</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>DocSummarizer</h1>
      <p class="muted">Paste text or upload a .txt/.md file, choose a style and click Summarize.</p>
    </header>

    <section class="card">
      <label for="text">Paste text</label>
      <textarea id="text" placeholder="Paste your document here..." rows="12"></textarea>

      <div class="row">
        <div>
          <label for="file">Or upload file (.txt, .md)</label>
          <input type="file" id="file" accept=".txt,.md" />
        </div>

        <div>
          <label for="style">Style</label>
          <select id="style">
            <option value="brief">Brief (2–4 sentences)</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullets</option>
          </select>
        </div>
      </div>

      <div class="row actions">
        <button id="summarizeBtn">Summarize</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>Summary</h2>
      <div id="result" class="result">No summary yet.</div>
      <div class="row actions">
        <button id="copyBtn" class="secondary">Copy Summary</button>
        <a id="downloadBtn" class="secondary" href="#" download="summary.txt">Download</a>
      </div>
    </section>

    <footer class="muted">Backend: <code>/api/summarize</code> — sends form-data (text OR file) + style.</footer>
  </main>

<script>
async function postSummarize(formData) {
  const status = document.getElementById('status');
  status.textContent = 'Sending...';
  try {
    const res = await fetch('/api/summarize', { method: 'POST', body: formData });
    const data = await res.json();
    if (!res.ok) {
      status.textContent = 'Error: ' + (data.error || res.statusText);
      return null;
    }
    status.textContent = 'Done';
    return data.summary;
  } catch (err) {
    status.textContent = 'Network error: ' + err.message;
    return null;
  }
}

document.getElementById('summarizeBtn').addEventListener('click', async () => {
  const text = document.getElementById('text').value.trim();
  const file = document.getElementById('file').files[0];
  const style = document.getElementById('style').value;

  if (!text && !file) {
    document.getElementById('status').textContent = 'Please paste text or upload a file.';
    return;
  }

  const fd = new FormData();
  if (text) fd.append('text', text);
  if (file) fd.append('file', file);
  fd.append('style', style);

  document.getElementById('result').textContent = 'Working...';
  const summary = await postSummarize(fd);
  if (summary === null) return;
  document.getElementById('result').textContent = summary;
});

document.getElementById('clearBtn').addEventListener('click', () => {
  document.getElementById('text').value = '';
  document.getElementById('file').value = '';
  document.getElementById('status').textContent = '';
  document.getElementById('result').textContent = 'No summary yet.';
});

document.getElementById('copyBtn').addEventListener('click', async () => {
  const text = document.getElementById('result').textContent;
  if (!text) return;
  try {
    await navigator.clipboard.writeText(text);
    document.getElementById('status').textContent = 'Summary copied to clipboard.';
  } catch (e) {
    document.getElementById('status').textContent = 'Copy failed: ' + e.message;
  }
});

document.getElementById('downloadBtn').addEventListener('click', () => {
  const text = document.getElementById('result').textContent || '';
  const blob = new Blob([text], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.getElementById('downloadBtn');
  a.href = url;
});
</script>
</body>
</html>
